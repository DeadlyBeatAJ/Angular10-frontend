<h2>Employee List</h2>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr style="text-align: center;">
            <th >Fist Name</th>
            <th >Last Name</th>
            <th >Email ID</th>
            <th > Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees" style="text-align: center;">
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.emailId }}</td>
            <td >
                <button (click)="updateEmployee(employee.id)" class="btn btn-info" >Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left:20px">Delete</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-primary" style="margin-left:20px">View</button>
            </td>
        </tr>
    </tbody>
</table>
